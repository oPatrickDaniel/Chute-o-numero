<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o número</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Acerte o número</h1>
        <p>tente acertar um número secreto entre 0 e 10</p>
        <div>
            <input id="input-number" class="inputNum" onchange="result()" type="number"
                placeholder="Digite um número"><input class="sendButton" onclick="result()" type="button"
                value="Enviar">
        </div>
        <div class="results">
            <h3 class="hidden" id="attempt">tentativas:</h3>
            <h3 class="hidden wrongAnswer" id="result">Resposta errada: o número é menor</h3>
        </div>
        <input onclick="playAgain()" type="button" value="Jogar Novamente" class="playAgain hidden" id="play">
    </div>
</body>

<script src="./script/script.js"></script>

</html>
